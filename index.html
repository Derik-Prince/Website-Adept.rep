<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adept Tech| Investor Login</title>
    <link rel="stylesheet" href="styles-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="Screenshot 2025-05-23 at 7.27.24 PM.png" alt="VoltSense Logo" class="logo">
            <h1>Login Portal</h1>
            <p>Welcome To Adept Tech </p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-btn">Login <i class="fas fa-arrow-right"></i></button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <a href="home.html" class="guest-btn">Continue as Guest</a>
        </form>
        
        <div class="login-footer">
            <p>New to Adept tech? <a href="home.html">Learn about our technology</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            // Get the input values (not validating for this demo)
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // In a real application, you would validate and send to server here
            // For this demo, we'll just redirect to home.html
            window.location.href = 'home.html';
            
            // You could also store login state in localStorage:
            // localStorage.setItem('isLoggedIn', 'true');
        });
    </script>
</body>
</html>
